<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Ubuntu", sans-serif;
        height: 100vh;
        background-color: #f2f5fa;
      }

      .main-window {
        height: 300px;
        width: 200px;
        justify-content: center;
        align-items: center;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        color: rgb(55, 65, 81);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Perfect solution for small business
  
    Small businesses need to generate leads to grow. You can use tools like Ringy.
  
    Amy Burgess
  
    Customer Manger, Solution Oy
   -->
    <div class="main-window">
      <img src="resources/hero-image.webp" alt="Hero Image">
      <img src="resources/white-overlay.svg" alt="White Background">
      <h1 class="title">Perfect solution for small business</h1>
      <p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      <hr>
      <img src="resources/avatar-image-business-card.webp" alt="Avatar Image">
      <h2 class="avatar-name">Amy Burgess</h2>
      <p class="avatar-details">Customer Manger, Solution Oy</p>
    </div>
  </body>
</html>
