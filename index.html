<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="resources/white-overlay.svg" as="image" />
    <link rel="preload" href="resources/hero-image-1.webp" as="image" />
    <link rel="preload" href="resources/avatar-image-business-card.webp" as="image" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Ubuntu", sans-serif;
        height: 100vh;
        background-color: #f2f5fa;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main-window {
        height: 490px;
        width: 400px;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        border-radius: 12px;
        overflow: hidden;
      }

      .hero-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
      }

      .hero-container {
        position: relative;
      }

      .overlay {
        position: absolute;
        bottom: -1px;
        display: block;
        width: 100%;
        left: 0;
      }

      .title {
        padding-left: 30px;
        font-weight: 420;
        font-size: 27px;
        line-height: 1.5;
      }

      .description {
        padding: 20px 30px 0 30px;
        font-size: 14px;
        color: rgb(108, 108, 108);
        line-height: 1.5;
      }

      hr {
        margin: 20px auto;
        width: 87%;
        border: #f2f5fa solid 1px;
      }

      .author {
        display: flex;
        padding-left: 40px;
        gap: 12px;
      }

      .avatar-container {
        display: flex;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        border: #f1f5f8 solid 5px;
      }

      .avatar {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .avatar-name {
        font-weight: 500;
        font-size: 15px;
      }

      .avatar-details {
        font-weight: 400;
        font-size: 12px;
        color: #6c6c6c;
      }
    </style>
  </head>

  <body>
    <main class="main-content">
      <div class="main-window">
        <div class="hero-container">
          <img
            src="resources/hero-image-1.webp"
            class="hero-image"
            alt="Small business workspace photograph"
            fetchpriority="high"
            width="800"
            height="500"
          />
          <img
            src="resources/white-overlay.svg"
            class="overlay"
            alt=""
            aria-hidden="true"
          />
        </div>

        <h1 class="title">Perfect solution for small business</h1>
        <p class="description">
          Small businesses need to generate leads to grow. You can use tools like
          Ringy.
        </p>

        <hr />

        <div class="author">
          <div class="avatar-container">
            <img
              src="resources/avatar-image-business-card.webp"
              class="avatar"
              alt="Portrait of Amy Burgess"
              width="200"
              height="200"
            />
          </div>
          <div>
            <h2 class="avatar-name">Amy Burgess</h2>
            <p class="avatar-details">Customer Manager, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
